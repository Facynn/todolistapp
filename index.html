<body class="body">
    <header class="header">
        <h1 class="title">To-do List</h1>
        <button class="theme-light"><i class="fa-solid fa-sun"></i></button>
        <button class="theme-dark"><i class="fa-solid fa-moon"></i></button>
    </header>

    <div class="todolist-container">
        <input type="text" id="newTodo" class="new-todo" placeholder="Agrega una nueva tarea...">
        <button class="add-todo" id="addTodo">Agregar</button>
    </div>
    <div class="note">
        <p>¡Haz click en la palomita a la tarea que hayas completado!</p>
    </div>
    <div id="messageError"></div>
    <div class="list" id="list">
    </div>
